#-----------------------------------------------------------------------------------------------------------------------
# Portable default values for use with spvitamin
#-----------------------------------------------------------------------------------------------------------------------

#-----------------------------------------------------------------------------------------------------------------------
# Spring settings
#-----------------------------------------------------------------------------------------------------------------------
spring:
  jackson:
    serialization.write-dates-as-timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: ${system.time-zone}
  mvc.pathmatch.matching-strategy: ant_path_matcher
  jpa.open-in-view: false
  config.use-legacy-processing: true


#-----------------------------------------------------------------------------------------------------------------------
# Server settings
#-----------------------------------------------------------------------------------------------------------------------
server.tomcat.mbeanregistry.enabled: true


#-----------------------------------------------------------------------------------------------------------------------
# Swagger settings
#-----------------------------------------------------------------------------------------------------------------------
springfox:
  documentation:
    swagger-ui:
      base-url: "/docs"
    swagger:
      v2:
        path: "/docs"


#-----------------------------------------------------------------------------------------------------------------------
# Management endpoints
#-----------------------------------------------------------------------------------------------------------------------
management:
  endpoint:
    refresh.enabled: true
    health:
      show-details: always
      group:
        startup:
          include: "ping, healthIndicatorDatabase, diskSpace"
        readiness:
          include: "ping"
        liveness:
          include: "ping"
  endpoints:
    web.exposure.include: health,env,info,metrics,prometheus
  health:
    db.enabled: false
    ldap.enabled: false
    refresh.enabled: false
