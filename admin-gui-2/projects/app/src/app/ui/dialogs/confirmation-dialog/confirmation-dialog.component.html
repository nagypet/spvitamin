<div class="ngface-dialog">
  <!-- Title -->
  <div mat-dialog-title class="d-flex centered ngface-dialog-title">
    <mat-icon class="material-icons">warning</mat-icon>
  </div>

  <!-- Main part -->
  <div mat-dialog-content class="ngface-dialog-main">
    <p class="error-text">The certificate '{{inputData}}' will be removed!</p>
  </div>

  <!-- Dialog actions -->
  <div mat-dialog-actions class="ngface-dialog-actions">
    <button mat-raised-button color="primary" (click)="onOkClick()">OK</button>
    <button mat-raised-button (click)="onDetailsClick()">Cancel</button>
  </div>
</div>
