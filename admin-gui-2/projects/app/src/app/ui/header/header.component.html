<mat-toolbar color="primary" class="titlebar">
  <a class="navbar-brand" href="/">{{ title }}
    <span class="badge">{{ version }}</span>
    <span><img src="sonar-quality-gate-passed.svg" style="margin-left: 10px"></span>
  </a>
  <div class="titlebar-actions">
    @if (!authService.isLoggedIn) {
      <ngface-button [formdata]="formData" widgetid="button-login" routerLink="/admin-gui/login"/>
    } @else {
      <span class="titlebar-username text-light">Welcome {{authService.getUserName()}}!</span>
      <ngface-button [formdata]="formData" widgetid="button-logout" (click)="onLogout()"/>
    }
    <ngface-button [formdata]="formData" widgetid="button-about" routerLink="/admin-gui/about"/>
  </div>
</mat-toolbar>
