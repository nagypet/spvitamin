<mat-form-field responsiveClass="ngface-input-field ngface-number" [floatLabel]="floatLabelControl.value" [subscriptSizing]="'dynamic'">
  <mat-label>{{label}}</mat-label>
  <input matInput numericInputFilter type="text" autocomplete="off"
         [placeholder]="placeholder"
         [required]="required"
         [(ngModel)]="valueText"
         (ngModelChange)="onChange()"
         (blur)="onBlur()"
         [errorStateMatcher]="errorStateMatcher"
  >
  <span matTextPrefix class="ngface-input-prefix">{{prefix}}</span>
  <span matTextSuffix class="ngface-input-suffix">{{suffix}}</span>
  <mat-hint>{{hint}}</mat-hint>
  <mat-error>{{validationErrors}}</mat-error>
</mat-form-field>
