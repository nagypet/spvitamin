<div responsiveClass="date-time-container ngface-input-field ngface-date-time-input">
  <mat-form-field responsiveClass="date-input" [floatLabel]="floatLabelControl.value"
                  [subscriptSizing]="'dynamic'">
    <mat-label>{{ getData().label }} - Date</mat-label>
    <input matInput autocomplete="off" [matDatepicker]="picker"
           [formControl]="formControl"
           [required]="isRequired()"
           [errorStateMatcher]="errorStateMatcher"
    >
    <mat-hint>{{ getData().hint }}</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    @if (formControl.errors) {
      <mat-error>{{ getValidationErrors() }}</mat-error>
    }
  </mat-form-field>
  <mat-form-field responsiveClass="time-input" [floatLabel]="floatLabelControl.value"
                  [subscriptSizing]="'dynamic'">
    <mat-label>Time</mat-label>
    <input matInput autocomplete="off"
           [formControl]="timeControl"
           [required]="isRequired()"
    >
    @if (timeControl.errors) {
      <mat-error>Invalid time format!</mat-error>
    }
  </mat-form-field>
</div>
