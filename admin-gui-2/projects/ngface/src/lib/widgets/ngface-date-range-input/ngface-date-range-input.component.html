<mat-form-field responsiveClass="ngface-input-field ngface-date-range-input" [floatLabel]="floatLabelControl.value" [subscriptSizing]="'dynamic'">
  <mat-label>{{getData().label}}</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate autocomplete="off" formControlName="start"
           [placeholder]="getData().placeholder"
           [required]="isRequired()"
           [errorStateMatcher]="errorStateMatcher"
    >
    <input matEndDate autocomplete="off" formControlName="end"
           [placeholder]="getData().placeholder2"
           [required]="isRequired()"
           [errorStateMatcher]="errorStateMatcher"
    >
  </mat-date-range-input>
  <mat-date-range-picker #picker></mat-date-range-picker>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-hint>{{getData().hint}}</mat-hint>
  <mat-error *ngIf="!range.valid">{{getValidationErrors()}}</mat-error>
</mat-form-field>
