<mat-toolbar color="primary" class="titlebar">
  <a class="navbar-brand" href="/">{{ title }}
    <span class="badge">{{ version }}</span>
    <span><img src="assets/sonar-quality-gate-passed.svg" style="margin-left: 10px"></span>
  </a>
  <div class="titlebar-actions">
    @if (authService.isAuthenticated() !== true) {
      <button mat-raised-button class="no-margin" routerLink="/admin-gui/login">
        <mat-icon>login</mat-icon>
        Login
      </button>
    } @else {
      <span class="titlebar-username text-light">Welcome {{authService.getUserName()}}!</span>
      <button mat-raised-button class="no-margin" (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    }
    <button mat-raised-button color="primary" class="no-margin" routerLink="/admin-gui/about">About</button>
  </div>
</mat-toolbar>
