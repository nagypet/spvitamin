<mat-card appearance="outlined" class="container">
  <mat-card-content>
    <form autocomplete="off" spellcheck="false" (keyup)="onKeyPress($event)" cdkTrapFocus
          [cdkTrapFocusAutoCapture]="true">
      <mat-form-field class="full-width">
        <mat-label>User name</mat-label>
        <input matInput placeholder="User name" #usernameInput>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" #passwordInput>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <div>
      <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </div>
  </mat-card-actions>
</mat-card>
