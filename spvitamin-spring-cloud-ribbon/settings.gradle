pluginManagement {
  repositories {
    maven { url 'https://repo.spring.io/milestone' }
    gradlePluginPortal()
  }
  resolutionStrategy {
    eachPlugin {
      if (requested.id.id == 'org.springframework.boot') {
        useModule("org.springframework.boot:spring-boot-gradle-plugin:${requested.version}")
      }
    }
  }
}

include 'spvitamin-core'
project(':spvitamin-core').projectDir = new File('../spvitamin-core')

include 'spvitamin-spring-general'
project(':spvitamin-spring-general').projectDir = new File('../spvitamin-spring-general')

include 'spvitamin-spring-security'
project(':spvitamin-spring-security').projectDir = new File('../spvitamin-spring-security')

include 'spvitamin-spring-logging'
project(':spvitamin-spring-logging').projectDir = new File('../spvitamin-spring-logging')

include 'spvitamin-spring-admin'
project(':spvitamin-spring-admin').projectDir = new File('../spvitamin-spring-admin')

rootProject.name = 'spvitamin-spring-cloud-ribbon'
